<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Linking -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="./assets/style.css">
     
</head>
<body>
    <header >
        <div class="p-4 mb-3 d-flex justify-content-center bg-dark text-white header-container">
            <h1 class="h1">Weather Dashboard</h1>
        </div>
    </header>

    <main>

        <section>
            <div class= "container-fluid">
                <div class="row">
                    <!-- SEARCH AND SEARCH HISTORY COLUMN -->
                    <div class="col-sm-3 bg-secondary p-0">
                        <!-- Search Form -->
                        <div class="search-form-container">
                            <form id="seachform">
                                <label for="search-input" class="search-label text-white m-0">Search for a City:</label>
                                <div class="row m-1">
                                        <input type="text" id="search-input" name="search-input" class="search-input rounded">
                                        <button type="submit" class="btn bg-primary rounded search-button">Search</button>  
                                </div>
                            </form>
                        </div>
                        <!-- Placeholder for Search History -->
                        <div id="search-history-container" class="row m-1 p2 search-history-container">

                        </div>
                    </div>
                    <!-- RESULTS COLUMN -->
                    <div class="col-sm-9 p-0">
                        <!-- Current Weather of Searched City -->
                        <div id="current-weather-container" class="row d-block">
                            <div class="current-cityname-container d-flex"></div>
                                <h3 id="current-cityname"class="current-cityname d-inline"></h3>
                                <img id="current-weather-icon" class="current-weather-icon d-inline" src="">
                            </div>
                            <p id="current-temperature" class="current-temperature"></p>
                            <p id="current-humidity" class="current-humidity"></p>
                            <p id="current-windspeed" class="current-windspeed"></p>
                            <p id="current-uv-index"></p>
                        </div>
                        <!-- Future 5 Day Forecast -->
                        <div id="future-forecast-container" class="row d-block">
                            <h3></h3>
                            <div id="future-forecasts-cards-container" class="d-flex justify-content-between">
                                <!-- Day 1 -->
                                <div class="future-forecast-card rounded">
                                    <p id="future-forecast-date1" class="future-forecast-date1"></p>
                                    <img id="future-forecast-icon1" src="" >
                                    <p id="future-forecast-temperature1"></p>
                                    <p id="future-forecast-humidity1"></p>
                                </div>
                                <!-- Day 2 -->
                                <div class="future-forecast-card rounded">
                                    <p id="future-forecast-date2"></p>
                                    <img id="future-forecast-icon2" src="" >
                                    <p id="future-forecast-temperature2"></p>
                                    <p id="future-forecast-humidity2"></p>
                                </div>
                                <!-- Day 3 -->
                                <div class="future-forecast-card rounded">
                                    <p id="future-forecast-date3"></p>
                                    <img id="future-forecast-icon3" src="" >
                                    <p id="future-forecast-temperature3"></p>
                                    <p id="future-forecast-humidity3"></p>
                                </div>
                                <!-- Day 4 -->
                                <div class="future-forecast-card rounded">
                                    <p id="future-forecast-date4"></p>
                                    <img id="future-forecast-icon4" src="" >
                                    <p id="future-forecast-temperature4"></p>
                                    <p id="future-forecast-humidity4"></p>
                                </div>
                                <!-- Day 5 -->
                                <div class="future-forecast-card rounded">
                                    <p id="future-forecast-date5"></p>
                                    <img id="future-forecast-icon5" src="" >
                                    <p id="future-forecast-temperature5"></p>
                                    <p id="future-forecast-humidity5"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
